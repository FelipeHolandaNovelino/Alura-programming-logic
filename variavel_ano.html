<meta charset="UTF-8">

<script>
function breakLine() {
         document.write("<br><br>")
         }    
function exibir(texto) {
         document.write(texto);
         breakLine();
}

var ano = 2016;

    exibir("Flávio tem " + (ano - 1977) + " anos");
    
    exibir("Joaquim tem " + (ano - 1996) + " anos");
    
    ano = 2017;

    exibir("Barney tem " + (ano - 1976) + " anos");
    

var idadeFlavio = 39;
var idadeJoaquim = 20;
var idadeBarney = 41;

var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
    exibir("A média das idades é : " + Math.round(media));
    

var nome = "Flávio";
   
   exibir("A idade de " + nome + " é: " + idadeFlavio);

</script>
