<meta charset="UTF-8">

<script>
function breakline() {
	document.write("<br>");
}
function exibir(texto) {
	document.write(texto);
}
var anoDecobrimento = 1500;
var anoAtual = 2021;
var mediaIdade = 28;
var anosDecorridos = (anoAtual - anoDecobrimento);

exibir("O total de gerações é : " + Math.round(anosDecorridos / mediaIdade));
breakline();

</script>
